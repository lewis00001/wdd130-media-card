<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>A Media Card Component</title>
</head>
<body>
    <article class="card">
        <img src="https://picsum.photos/320/240" alt="some image to look at">

        <p>
            The is a wider card with supporting text below as a natural lead-in 
            to additional content. This content is a little bit longer.
        </p>

        <footer>
            <button class=viewButton>View</button>
            <button class=editButton>Edit</button>
            <span>9 mins</span>
        </footer>

    </article>
</body>
</html>
